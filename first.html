<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" id="">
    <input type="text" name="" id="form">
    <button type="submit" onclick="factChecker()" value="">Submit</button>
  </form>
  <script type="text/javascript">
    function factChecker(){
      let title = document.getElementById("form");
      if(title == '' ){
        alert("The input is empty")
      }
      else if(!title == ''){
        alert("You wrote this:" + title.value)
      }
    }
  </script>
</body>
</html>
